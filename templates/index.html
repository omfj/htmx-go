<main class="container py-1 px-1">
  <h1 class="title">{{.Title}}</h1>

  <p>Welcome to this simple HTMX Go application. This is the index page.</p>

  <input
    type="text"
    name="q"
    class="product-search"
    hx-get="/products"
    hx-trigger="keyup changed, load delay:500ms"
    hx-target="#search-results"
    placeholder="Search..."
  />
  <div id="search-results"></div>
</main>
